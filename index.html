<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteria Store</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Preload hero image (CORRECT PATH) -->
    <link rel="preload" href="Hero image.jpg" as="image">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">GALCY</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section id="home" class="hero">
        <h1>Welcome to GALCY</h1>
        <p>Discover trendy fashion and accessories.</p>
        <button onclick="scrollToProducts()">Shop Now</button>
    </section>

    <!-- PRODUCT SECTION -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-grid" id="product-grid"></div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 GALCY. All rights reserved.</p>
    </footer>

    <!-- JS (DEFER FIXES ALL ISSUES) -->
    <script src="script.js" defer></script>
</body>
</html>
